<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Found - Winnipeg Bicycle Bingo</title>
  <link rel="icon" type="image/png" sizes="196x196" href="/images/icons/favicon-196.png">
  <link rel="apple-touch-icon" href="/images/icons/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style type="text/css">
    :root {
      --white: #ffffff;
      --gray-darker: #3d4142;
      --gray: #787f82;
      --gray-light: #afb4b6;
    }

    /* semantic color variables for this project */
    :root {
      --color-background: var(--white);
      --color-text: var(--gray-darker);
      --weight-thin: 200;
      --weight-normal: 400;
      --weight-semibold: 500;
      --weight-bold: 700;
      --primary: rgb(29, 78, 216);
      --primary-lighter: #bccbf6;
      --link-transition: color 0.2s, background-color 0.2s, border-color 0.2s;
    }

    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      font-weight: var(--weight-normal);
    }

    :root {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      font-feature-settings: "dlig", "ss03", "cv06", "cv12", "cv13", "calt" 1, "liga" 1, "ccmp", "locl", "kern";
      font-feature-settings: "liga" 1, "calt" 1;
      /* fix for Chrome */
    }

    @supports (font-variation-settings: normal) {
      :root {
        font-family: "Inter InterVariable", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-feature-settings: "ss01", "cv06", "cv12", "cv13", "liga" 1, "calt" 1;
        /* fix for Chrome */
      }
    }

    body {
      min-width: 320px;
      min-height: 100vh;
      color: var(--color-text);
      background: var(--color-background);
      line-height: 25px;
      font-weight: var(--weight-normal);
      font-size: 16px;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: var(--weight-bold);

      span {
        font-weight: var(--weight-thin);
        padding-right: 0.5rem;
        border-right: 1px solid var(--gray-light);
        margin-right: 0.5rem;
      }
    }

    a {
      text-decoration: none;
      color: var(--gray);
      border-bottom: 2px solid transparent;
      transition: var(--link-transition);
      font-weight: var(--weight-semibold);

      &:hover {
        color: var(--primary);
        border-bottom-color: var(--primary-lighter);
      }
    }
  </style>
  <meta name="robots" content="noindex, nofollow" />
</head>

<body>
  <main>
    <h1><span>404</span> Not Found</h1>
    <p>
      <a href="/">Go home?</a>
    </p>
  </main>
</body>

</html>
